<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>

<h1>URL Shortener</h1>

<!-- URL input form -->
<form th:action="@{/shortenURL}" method="post">
    <label for="longURL">Enter Long URL:</label><br><br>

    <input type="text"
           id="longURL"
           name="longURL"
           placeholder="https://example.com"
           th:value="${longURL}"
           style="width: 400px;"
           required />

    <br><br>
    <button type="submit">Shorten URL</button>
</form>

<hr>

<!-- Display original URL -->
<div th:if="${longURL}">
    <p>
        Long URL:
        <span th:text="${longURL}"></span>
    </p>
</div>

<!-- Display shortened result -->
<div th:if="${shortUrl}">
    <p>
        Short URL:
        <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a>
    </p>
</div>

</body>
</html>
